# the Docker Hub: https://registry.hub.docker.com/_/node/
# If you want Nodesource's container you would reference nodesource/node
# Read more about containers on our dev center
# http://devcenter.wercker.com/docs/containers/index.html
box: node
# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html

# You can also use services such as databases. Read more on our dev center:
# http://devcenter.wercker.com/docs/services/index.html
# services:
    # - postgres
    # http://devcenter.wercker.com/docs/services/postgresql.html

    # - mongo
    # http://devcenter.wercker.com/docs/services/mongodb.html
build:
  steps:
    - npm-install
    - script:
      name: echo things
      code: |
        echo $GET_CURRENT_WEEKS_ARTICLES_ONLY
        echo $TEST_VALUE
        env

generate:
  # The steps that will be executed to generate or regenerate the web pages
  steps:
    - script:
      name: generate weekly pages
      code: |
        npm install gatsby-cli -g
        echo $GET_CURRENT_WEEKS_ARTICLES_ONLY
        echo $TEST_VALUE
        env
        gatsby build --prefix-paths

deploy:
  # The steps that will be executed on deploy
  # Steps make up the actions in your pipeline
  # Read more about steps on our dev center:
  # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    # deploy to azure
    - wercker-labs/azure-ftp-deploy:
        cwd: public/
        publish-url: $publish_url
        username: $username
        password: $password

  after-steps:
    - kobim/notify-pushover:
        token: $PUSHOVER_APP_TOKEN
        user: $PUSHOVER_USER_TOKEN
        title: deployed site
screenshot:
    # take a screenshot and ftp to site folder for twitter/facebook cards
    box: wernight/phantomjs
    cmd: /bin/sh
    steps:
      - screenshot:
          cwd: screenshots/
          url: https://conradj.co.uk/weeklyreads/1518912000/
          filename: 1518912000.png
deploy-screenshot:
  steps:
    # deploy to azure
    - wercker-labs/azure-ftp-deploy:
        cwd: screenshots/
        publish-url: $publish_url
        username: $username
        password: $password

  after-steps:
    - kobim/notify-pushover:
        token: $PUSHOVER_APP_TOKEN
        user: $PUSHOVER_USER_TOKEN
        title: deployed screenshot
